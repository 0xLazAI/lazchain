services:
  mala0:
    image: ghcr.io/metisprotocol/malachitebft:latest
    container_name: mala0
    network_mode: host
    volumes:
      - ./nodes/0:/data
      - ./assets:/app/assets
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      PATH: /app
    command:
      - "malachitebft-eth-app"
      - "start"
      - "--home"
      - "/data"
